<!DOCTYPE html>
<html lang="es">
</head>
<body>
  <header class="main-header">
    <div class="logo">WAVETT</div>
    <nav class="menu">
      <a href="index.html">HOME</a>
      <a href="#">SHOP</a>
    </nav>

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #fdfdfd;
        color: #333;
      }
  
      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: #fff;
        border-bottom: 1px solid #eee;
      }
  
      .logo {
        font-size: 1.8rem;
        font-weight: bold;
      }
  
      .menu a {
        margin-left: 2rem;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
  
      .contact-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
      }
  
      .contact-container h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
  
      .contact-container p {
        text-align: center;
        color: #777;
      }
  
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
      }
  
      form input, form textarea {
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        transition: border 0.3s;
      }
  
      form input:focus, form textarea:focus {
        border-color: #f5a623;
        outline: none;
      }
  
      form button {
        padding: 0.8rem;
        background: #f5a623;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
  
      form button:hover {
        background: #d4881c;
      }
  
      #form-message {
        text-align: center;
        font-weight: bold;
        margin-top: 1rem;
      }
  
      .hidden {
        display: none;
      }
  
      .mapa {
        margin-top: 3rem;
        border-radius: 10px;
        overflow: hidden;
      }
  
      .footer {
        text-align: center;
        padding: 1rem;
        background: #eee;
        margin-top: 3rem;
        font-size: 0.9rem;
      }
    </style>

  </header>

  <main class="contact-container">
    <h1>Contacto</h1>
    <p>¿Tienes dudas o sugerencias? Rellena el formulario y te respondemos pronto.</p>
    <form id="contactForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="email" placeholder="Tu correo electrónico" required />
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar</button>
      <p id="form-message" class="hidden"></p>
    </form>

    <div class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.4985004485346!2d-3.7037906846070857!3d40.4167759793641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42288777e61c15%3A0x869b6e97a0a3f0a!2sMadrid!5e0!3m2!1ses!2ses!4v1652984655741"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 WAVETT - Todos los derechos reservados</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const mensajeForm = document.getElementById("form-message");

      if (nombre === "" || email === "" || mensaje === "") {
        mensajeForm.textContent = "Por favor, rellena todos los campos.";
        mensajeForm.style.color = "red";
        mensajeForm.classList.remove("hidden");
        return;
      }

      mensajeForm.textContent = "¡Mensaje enviado correctamente!";
      mensajeForm.style.color = "green";
      mensajeForm.classList.remove("hidden");

      // Reinicia el formulario
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
